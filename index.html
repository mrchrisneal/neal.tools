<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Alex Neal is a skilled automotive + hybrid diagnostician, located in the Pacific Northwest.">
    <meta name="author" content="Alex Neal">
    <title>Alex Neal | Automotive + Hybrid Diagnostician</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;400;700&family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/d9ae39a47f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="main" class="d-flex align-items-center">
        <div id="main-horizontal" class="d-flex justify-content-center">
            <div class="card mb-3 roll-in-blurred-top" style="max-width: 540px;">
                <div class="row no-gutters align-items-center">
                    <div id="card-left" class="col-md-4">
                        <i style="font-size: 3em; border: 1px dashed gray" class="fa-solid fa-gear"></i>
                    </div>
                    <div id="card-right" class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="loader-container" style="background: red; position: absolute; height: 100px; width: 100px; bottom: 50px; right: 50px;">
        preloader
    </div>
    <!--<div id="background-gear">
        <i class="fa-solid fa-gear"></i>
    </div>-->
    <!--<script src="scripts.js"></script>-->
    <script type="text/javascript">
        window.addEventListener('load', () => {
            document.querySelector('.loader-container').style.display ="none";
        })
    </script>
</body>

</html>
