<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Alex Neal is a senior automotive technician, located in the Pacific Northwest.">
    <meta name="author" content="Alex Neal">
    <title>Alex Neal - Senior Automotive Technician</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div id="container">
        <div id="card">
            <div class="card-inner">

                <div class="card-front">
                    <div class="card-border"> </div>
                    <div class="card-front-contents">
                        <div class="card-front-photo">
                            <img src="assets/img/alex-profile-min-360.jpg" height="180" width="180"> 
                        </div>
                        <div class="card-front-body">
                            <div class="card-front-text">
                                <h1>Alex Neal</h5>
                                <p>Senior automotive technician</p>
                                <button class="pushable fliplink">
                                    <span class="shadow"></span>
                                    <span class="edge"></span>
                                    <span class="front">Get Info</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-back">
                    <div class="card-border"> </div>
                    <div class="card-back-contents">
                        <div class="card-back-left">
                            <h1 class="card-back-title">Alex Neal</h5>
                            <p>Senior automotive technician</p>
                            <ul>
                                <li>ASE-certified</li>
                                <li>Vehicle diagnostics</li>
                                <li>Hybrid expertise</li>
                            </ul>
                        </div>

                        <hr>

                        <div class="card-back-right">
                            <div class="card-back-text">
                                <h2>Workplace</h2>
                                <p><a href="https://mattsimporthaven.com/">Matt's Import Haven</a></p>
                                <h2>Phone</h2>
                                <p><a href='tel:+13603413504'>(360) 341-3504</a></p>
                                <h2>Address</h2>
                                <p><a href="https://maps.app.goo.gl/pQiLGmEzgu1R93Zz7">6446 S Harding Ave<br/>Clinton, WA 98236</a></p>
                            </div>
                        </div>
                        <button class="pushable fliplink backside">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front"><span class="button-back-left-text">&lt;</span><span class="button-back-right-text">&gt;</span></span>
                        </button>
                    </div>
                </div>

            </div>
        </div>

        </div>
    </div>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            const flipLinks = document.querySelectorAll(".fliplink");
            const cardInners = document.querySelectorAll(".card-inner");

            flipLinks.forEach(function (link) {
                link.addEventListener("click", function () {
                    cardInners.forEach(function (cardInner) {
                        cardInner.classList.toggle("flipped");
                    });
                });
            });
        });
    </script>
</body>

</html>
